{% extends 'base.html' %}
{% load static %}

{% block extra_title %}
  Access Denied
{% endblock %}

{% block content %}
  <!-- Hero Image -->
  <div class="hero-wrapper">
    <picture>
      <source media="(min-width: 1441px)" srcset="{% static 'images/hero-error-pages/error_image_darkness_boulderer_walking_1920.webp' %}" />
      <source media="(min-width: 1025px)" srcset="{% static 'images/hero-error-pages/error_image_darkness_boulderer_walking_1440.webp' %}" />
      <source media="(min-width: 641px)" srcset="{% static 'images/hero-error-pages/error_image_darkness_boulderer_walking_1024.webp' %}" />
      <source media="(max-width: 640px)" srcset="{% static 'images/hero-error-pages/error_image_darkness_boulderer_walking_640.webp' %}" />
      <img src="{% static 'images/hero-error-pages/error_image_darkness_boulderer_walking_1920.webp' %}" alt="Boulderer walking in dusk/darkness with headlamp." />
    </picture>
  </div>

  <!-- Content Section -->
  <div class="container mt-5 mb-5 content-section text-center">
    <h1>403 - Access Denied</h1>
    <p class="lead">Sorry, you don't have permission to access this page.</p>
    <a href="{% url 'home' %}" class="button-small mt-3">Return to Home</a>
  </div>
{% endblock %}
